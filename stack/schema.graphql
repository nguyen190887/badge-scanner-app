type Post {
	id: Int!
	title: String!
}

type Topic {
	no: Int!
	date: String
	name: String
	owner: String
	status: String
	smeGroup: String
	duration: String
	notes: String
}

type TrackingRow {
	topicId: Int!
	userId: String
	email: String
	imagePath: String
	rating: String
	comment: String
}

type Mutation {
	addTrackingRow(topicId: Int!, userId: String!): TrackingRow!
}

type Query {
	allPosts: [Post]
	allTopics: [Topic]
	topic(topicId: Int!): Topic
	topicAttendance(topicId: Int!): [TrackingRow]
}

type Subscription {
	onTrackingRowAdded(topicId: Int!): TrackingRow
	@aws_subscribe(mutations: ["addTrackingRow"])
}

schema {
	query: Query
	mutation: Mutation
	subscription: Subscription
}
