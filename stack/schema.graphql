type Post {
	id: Int!
	title: String!
}

type Topic {
	no: Int!
	date: String
	name: String
	owner: String
	status: String
	smeGroup: String
	duration: String
	notes: String
}

type TrackingRow {
	id: Int!
	userId: String
	email: String
	imagePath: String
	rating: String
	comment: String
}

type Mutation {
	addTrackingRow(id: Int!, userId: String!): TrackingRow
}

type Query {
	allPosts: [Post]
	allTopics: [Topic]
	topic(no: Int!): Topic
	topicAttendance(id: Int!): [TrackingRow]
}

schema {
	query: Query
	mutation: Mutation
}
