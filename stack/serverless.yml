service: badge-scanner-api
app: badge-scanner-app
org: nguyen190887

plugins:
  - serverless-s3-sync
  - serverless-appsync-plugin
  - serverless-offline

custom:
  stage: ${self:provider.stage}
  s3Sync:
    - bucketName: tnn.badge-scanner-web
      localDir: ../app/public
      acl: public-read
      followSymlinks: true
      defaultContentType: text/html
      params: # optional
        - index.html:
            CacheControl: 'no-cache'
        - "*.js":
            CacheControl: 'public, max-age=31536000'
  # appsync-offline:
  #   port: 62222
  appSync:
    region: ${self:provider.region}
    name: ${self:service.name}-${self:custom.stage}
    schema: schema.graphql
    authenticationType: API_KEY
    serviceRole: "${self:service.name}-AppSyncServiceRole"
    mappingTemplates:
      - type: Query
        dataSource: LambdaSource
        field: getPosts
        request: "common-request.vtl"
        response: "common-response.vtl"
    dataSources:
      - type: AWS_LAMBDA
        name: LambdaSource
        description: "Lambda DataSource"
        config:
          functionName: ${self:service.name}-${self:custom.stage}-graphql-fn

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "cloudwatch:*"
        - "log:*"
        - "rekognition:DetectText"
      Resource: "*"

functions:
  badge-scanner-fn:
    handler: handler.index
    events:
      - http:
          path: badge/id
          method: post

  graphql-fn:
    handler: graphqlHandler.index

resources:
  - Resources:
      WebSite:
        Type: AWS::S3::Bucket
        Properties:
          BucketName: tnn.badge-scanner-web
          AccessControl: PublicRead
          WebsiteConfiguration:
            IndexDocument: index.html
            ErrorDocument: index.html

  - ${file(resources/cognito-user-pool.yml)}
  - ${file(resources/cognito-identity-pool.yml)}
